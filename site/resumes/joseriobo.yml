      university: Universidad de A Coruña
      # optional
      university_logo: data:image/png;base64,
      time: 2024 - 2025
      details: |
        Perform occupational risk prevention functions at a higher level. These functions can be summarized as follows:
            Develop, coordinate, and oversee preventive action plans within companies.
            Carry out technical activities related to prevention in the company, such as promoting prevention, 
            conducting risk assessments, defining corrective measures, establishing control measures, and directing and 
            supervising the activities of technicians with basic or intermediate level responsibilities.
            Implement training and information activities for workers on prevention-related topics.
            Prevent and control risks to individuals and property, providing an appropriate response to potential emergency 
            situations within the area under the responsibility of the activity owner, ensuring the integration of these 
            actions with the public civil protection system.
       

