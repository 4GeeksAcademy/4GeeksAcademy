# Your previous education
education:
    - degree: Design
      university: Universidad Complutense de Madrid
      # optional
      university_logo: https://www.ucm.es/data/cont/docs/3-2016-07-21-EscudoUCMTransparenteBig.png
      time: 2018 - 2022
      details: |
        The Design degree at the Complutense University of Madrid offers a 
        comprehensive education covering graphic, industrial, and multimedia design. 
        It equips students with both theoretical understanding and practical skills, 
        preparing them for careers across various design fields such as advertising, 
        branding, and digital media. Through workshops, projects, and internships, 
        students develop creativity, critical thinking, and problem-solving abilities, 
        while also emphasizing interdisciplinary collaboration and innovative design approaches.

    - degree: Full Stack Development
      university: 4Geeks Academy
      # optional
      university_logo: https://4geeks.co/wp-content/themes/4geeks/img/logos/4geeks-academy.svg
      time: 2024 - 2024
      details: |
        The 4Geeks Full Stack Developer Bootcamp is an intensive program designed
         to equip students with the skills and knowledge needed to excel in the 
         field of web development. Over the course of the bootcamp, participants 
         learn front-end and back-end technologies, including HTML, CSS, JavaScript, 
         Python, and frameworks like Django and React. The curriculum is hands-on and 
         project-based, allowing students to build real-world applications and portfolios. 
         With a focus on practical skills and industry-relevant tools, graduates are 
         prepared for entry-level positions as full stack developers.

    - degree: Introduction to Python
      university: University of Toronto
      # optional
      university_logo: https://4geeks.co/wp-content/themes/4geeks/img/logos/4geeks-academy.svg
      time: 2024 - 2024
      details: |
        The Introduction to Python course at the University of Toronto provides 
        students with a foundational understanding of Python programming language. 
        Covering essential concepts such as variables, data types, loops, and functions, 
        the course aims to familiarize students with the fundamentals of programming 
        through Python. Through a combination of lectures, coding exercises, and projects, 
        participants gain hands-on experience in writing Python code and solving problems. 
        By the end of the course, students are equipped with the skills to tackle basic 
        programming tasks and are prepared to advance to more specialized areas of Python 
        development.

