    focus: Cambiar de profesión
    
    # You have 1 paragraph to make a great impression, summarize your career
    summary: |
      Mi experiencia en hostelería me ha brindado una serie de habilidades 
      y cualidades que considero altamente relevantes y aplicables al mundo de la programación. 

      Una de las habilidades más importantes que he adquirido en la hostelería es la capacidad de trabajar bajo presión y 
      mantener la calma en situaciones desafiantes. En un entorno donde cada segundo cuenta y los clientes esperan un servicio impecable, 
      he aprendido a mantener la compostura y a resolver problemas de manera eficiente y efectiva. 
      Esta habilidad es igualmente importante en el campo de la programación, donde los plazos ajustados y los problemas técnicos pueden surgir en cualquier momento.

      Además, la hostelería me ha enseñado la importancia de la atención al detalle y la precisión en la ejecución de las tareas. 
      Desde la presentación de platos hasta la gestión de reservas, cada aspecto del servicio requiere un alto grado de precisión y meticulosidad. 
      Esta mentalidad orientada a los detalles es igualmente relevante en la programación, donde un pequeño error de sintaxis o 
      un malentendido en los requisitos puede tener consecuencias significativas.

