experiences:
    - role: militar
      time: 2009 - Presente
      company: Ejercito de Tierra
      # optional
      company_logo: https://ejercito.defensa.gob.es/politicacookies.html
      details: |
        Soy militar con experiencia tanto en infantería ligera como en el
         área de sanidad, lo que me ha permitido combinar habilidades tácticas con 
         conocimientos médicos para adaptarme a diferentes situaciones operativas. 
         Mi trayectoria incluye trabajo en equipo, planificación estratégica y respuesta 
         rápida bajo presión, siempre con el objetivo de garantizar el bienestar y la 
         seguridad de las personas. Me apasiona el aprendizaje continuo, perfeccionando 
         mis capacidades para afrontar los retos con profesionalismo y eficacia.
          

    - role: Osteopata
      time: 2019 - Presente
      company: Autonomo
      # optional
      company_logo: 
      details: |
        Soy osteópata desde 2019, una disciplina que descubrí por mi interés en el 
        funcionamiento del cuerpo humano y mi deseo de ayudar a los demás. La osteopatía 
        me desafía constantemente, y disfruto de la satisfacción de resolver problemas 
        complejos relacionados con la salud y el bienestar. Mi enfoque combina un análisis 
        detallado con un trato cercano y humano, buscando siempre soluciones personalizadas 
        para cada persona. Aunque lo practico casi como un hobby, me esfuerzo por mantenerme 
        actualizado en técnicas y conocimientos para ofrecer siempre lo mejor. Para mí, la 
        osteopatía no es solo una profesión, sino una forma de conectar con las personas y 
        contribuir a mejorar su calidad de vida.

    - role: empresa de alimentacion canina 2024 
      time: 2024
      company: Autonomo
      # optional
      company_logo: 
      details: |
        Codirijo una empresa de alimentación canina especializada en comida natural, ya sea 
        cocinada o cruda, ofreciendo una alternativa saludable al pienso tradicional. Nuestro 
        enfoque está en proporcionar dietas equilibradas, adaptadas a las necesidades específicas
         de cada perro, mejorando su salud y calidad de vida. Creemos que la nutrición natural, 
         basada en ingredientes de alta calidad, es clave para el bienestar de las mascotas. Este 
         proyecto combina nuestra pasión por los animales con un modelo de negocio sostenible, 
         buscando beneficiar tanto a las mascotas como a sus dueños.

