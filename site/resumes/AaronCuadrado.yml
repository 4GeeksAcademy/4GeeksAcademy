      Con una década de experiencia en el sector de la hostelería, he desempeñado diversos roles como camarero de barra, bartender, supervisor de sala y barista. Mi trayectoria ha estado enriquecida por interacciones en servicio de bar, relaciones con clientes y un gran interés por los vinos, aunque no como sumiller.

      Además de mi trayectoria profesional, soy padre orgulloso de una maravillosa niña. Recientemente, he dado un giro en mi carrera dejando la hostelería para estudiar desarrollo full-stack. Esta transición refleja mi pasión por la tecnología y mi compromiso de crecer en un nuevo ámbito laboral.

      Me caracterizo por ser responsable, centrado en el cliente, amable y respetuoso. Traigo consigo una combinación de habilidades adquiridas en el sector de la hostelería y muchas ganas de destacar en mi nuevo campo profesional. Estoy entusiasmado por aplicar mis habilidades y experiencia para contribuir de manera significativa en mi nueva etapa profesional.
    
