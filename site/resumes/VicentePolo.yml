      # optional
      university_logo: https://www.iebschool.com/blog/wp-content/uploads/2014/10/IEBS-Business-School-Logo.png
      time: 2017 - 2018
      details: |

      Agile project management is essential in response to today s markets, as its primary goal is to ensure the four main demands of the industry 
      value, reduced time-to-market, agility, and reliability. It aims to maximize the value added to the product or service by adapting the development 
      process to evolving requirements and external circumstances.

      In the Postgraduate Program in Agile Project Management with Scrum, Kanban, Lean, and XP, you will learn the key agile methodologies necessary 
