      details: |
        The Online Master's in Digital Marketing from IMF is primarily aimed at three profiles. 
        First, professionals in traditional marketing who want to make the leap and update their knowledge in the digital world. 
        Second, individuals from journalism or communications looking to retrain and adapt to new media. 
        Lastly, people within companies who wish to secure a leadership role in the digital marketing field.

        The Master's in Communication and Digital Marketing equips students to develop and execute a digital media plan confidently and successfully. 
        It provides students with the knowledge to advise companies and perform consultancy tasks.

        The program is approached from a practical and strategic perspective, combining general content with more specialized subjects, 
        allowing students to delve into the most relevant topics and tools demanded by todayâ€™s job market.

    - degree: Phd on Agile project management witch Scrum, Kanban, Lean and XP
