# Your previous education
education:
    - degree: Química
      university: Universidade Federal Rural do Rio de Janeiro
      # optional
      university_logo: https://logodownload.org/wp-content/uploads/2020/02/ufrrj-logo.png
      time: 2000 - 2005
      details: | 
      Estudié Química en la Universidade Federal Rural do Rio de Janeiro, donde adquirí una sólida formación científica en diversas áreas de la química, como la química orgánica, analítica e inorgánica. Durante mi carrera, desarrollé habilidades prácticas en laboratorios, participando en investigaciones y experimentos que me permitieron comprender la aplicación de la teoría en situaciones reales. Esta formación me proporcionó una base técnica fuerte que me ha permitido adaptarme y desarrollar nuevas habilidades en diferentes campos profesionales.
 

    - degree: Formacion Profesional Tecnica Química
      university: Instituto Federal do Rio de Janeiro 
      # optional
      university_logo: https://portal.ifrj.edu.br/sites/default/files/IFRJ/ASCOM/logo_ifrj_horizontal.png
      time: 1995 - 1999
      details: | 
      Realicé estudios de formación profesional en química en el Instituto Federal de Química, donde adquirí una formación técnica especializada en procesos químicos, análisis y control de calidad. A lo largo de la formación, aprendí a manejar equipos y técnicas de laboratorio, así como a aplicar principios químicos en la resolución de problemas industriales y de investigación. Esta experiencia me permitió desarrollar habilidades prácticas esenciales para el trabajo en el sector químico, así como un enfoque riguroso y preciso en la ejecución de tareas técnicas.
      
   

